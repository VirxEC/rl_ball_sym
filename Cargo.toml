[package]
name = "rl_ball_sym"
version = "2.5.0"
authors = ["VirxEC"]
edition = "2021"
description = "Rust implementation of ball path prediction for Rocket League; Inspired by Samuel (Chip) P. Mish's C++ utils called RLUtilities"
readme = "README.md"
repository = "https://github.com/VirxEC/rl_ball_sym"
license = "GPL-3.0-only"
keywords = ["rocket-league", "rlbot", "physics", "simulation"]
categories = ["science", "simulation", "mathematics"]
include = ["src/", "assets/"]
rust-version = "1.65"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dev-dependencies]
rand = "0.8"
criterion = { version = "0.4.0", features = ["html_reports"] }

[dependencies]
byteorder = "1"
glam = "0.22.0"
radsort = "0.1.0"
combo_vec = "0.4.1"
include-flate = { version = "0.1.4", optional = true }

[features]
default = ["uncompressed"]
uncompressed = []
compression = ["include-flate"]
stable-compression = ["compression", "include-flate/stable"]
fast-math = ["glam/fast-math"]

[package.metadata.docs.rs]
all-features = true

[profile.release]
codegen-units = 1
lto = true
panic = "abort"

[profile.bench]
codegen-units = 1
lto = true

[[bench]]
name = "benchmarks"
path = "benches/benchmarks.rs"
harness = false
